version: "3.9"

services:
  consumer-service:
    build: .
    image: sarai961/consumer:latest
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: sarai
      RABBITMQ_PASS: carrot

      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: orders_db

    ports:
      - "5001:5001"
    networks:
      - eda-net

networks:
  eda-net:
    external: true
